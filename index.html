<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta og:description> -->
    <link rel="stylesheet" href="style.css">
    <title>CSS Loader</title>
</head>
<body>
    <div class="loader-wrapper">
       <span class="load">
        <iframe src="https://embed.lottiefiles.com/animation/9582"></iframe>
       </span> 
    </div>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="code">
    </div>
    
    <script>
        $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>
</body>
</html>
